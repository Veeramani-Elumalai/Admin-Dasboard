<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard">
                <img src="img/view-dashboard.svg" >
                <p>Dashboard</p>
            </div>

            <nav class="sidebar_tools">
                <div class="home">
                    <img src="img/home.svg">
                    <p>Home</p>
                </div>
                <div class="profile">
                    <img src="img/card-account-details.svg">
                    <p>Profile</p>
                </div>
                <div class="messages">
                    <img src="img/message-reply.svg">
                    <p>Messages</p>
                </div>
                <div class="history">
                    <img src="img/clock-time-three.svg">
                    <p>History</p>
                </div>
                <div class="task">
                    <img src="img/note-multiple.svg" >
                    <p>Tasks</p>
                </div>
                <div class="communities">
                    <img src="img/account-group.svg" >
                    <p>Communities</p>
                </div>
            </nav>
            <nav class="sidebar_personalization">
                <div class="settings">
                    <img src="img/cog.svg" >
                    <p>Settings</p>
                </div>
                <div class="support">
                    <img src="img/help-box.svg" >
                    <p>Support</p>
                </div>
                <div class="privacy">
                    <img src="img/shield-check.svg" >
                    <p>Privacy</p>
                </div>
            </nav>
        </div>

        <div class="header">
            <div class="header_top"> 
                <div><img src="img/magnify.svg" ></div>
                <input type="search" class="search_box"> </input>
                <div><img src="img/bell-ring-outline.svg" ></div>
                <div><img src="img/profile.png" ></div>
                <div>Morgan Oaklay</div>
            </div>
            <div class="header_bottom">
                <div><img src="img/profile.png" ></div>
                <div class="greeting">
                    <p>Hi three,</p>
                    <h3>Morgan Oakley(@morgan)</h3>
                </div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="main">

        </div>
    </div>
</body>
</html>
